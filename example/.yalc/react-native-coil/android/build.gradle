buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

def safeGetExt(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeGetExt('compileSdkVersion', 29)
    buildToolsVersion safeGetExt('buildToolsVersion', '29.0.2')

    defaultConfig {
        minSdkVersion safeGetExt('minSdkVersion', 25)
        targetSdkVersion safeGetExt('targetSdkVersion', 29)
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

repositories {
    if (project == rootProject) {
        maven {
            url "$projectDir/../node_modules/react-native/android"
        }
    }

    google()
    mavenCentral()
    jcenter()
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation 'com.facebook.react:react-native:+'
    implementation "io.coil-kt:coil:1.3.2"
    implementation "io.coil-kt:coil-gif:1.3.2"
    implementation "io.coil-kt:coil-video:1.3.2"
    implementation "io.coil-kt:coil-svg:1.3.2"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}

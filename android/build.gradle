buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.1.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

def safeGetExt(prop, fallback) {
  rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
  compileSdkVersion safeGetExt('compileSdkVersion', 29)
  buildToolsVersion safeGetExt('buildToolsVersion', '29.0.2')
  
  defaultConfig {
    minSdkVersion safeGetExt('minSdkVersion', 29)
    targetSdkVersion safeGetExt('targetSdkVersion', 29)
  }
  
  lintOptions {
    abortOnError false
  }
}

repositories {
  mavenCentral()
  google()
  maven {
    url "https://maven.google.com"
  }
}

dependencies {
  implementation 'com.facebook.react:react-native:+'
  implementation "io.coil-kt:coil:1.1.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
